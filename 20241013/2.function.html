  <script>
    // 自訂函式function,名字為 hello ,他沒有傳遞參數，他的工作就只是印出，hello world//
    function hello() {
      console.log('hello world');
    }

    hello(); // 名為 hello 函示,透過()符號執行
    hello();
    hello();
    hello();

    console.clear();

    // hello();  //名字為 hello ,可以傳遞參數，他的工作就只是印出，hello world//
    function hello(name) {
      console.log(`hello world, ${name} !!`);
    }
    //hello(); // 名為 hello 函式, 透過()符號執行
    hello('loki');
    hello('ban');
    hello('van');
    hello();

    console.clear();

    // 自訂 函數 function ,名字為 hello ,可以傳遞參數(可指定預設值)，他的工作就是印出，hello world//
    function hello(name = 'to you') {
      console.log(`hello world, ${name} !!`);

      //if (name === underfined) console.log(error,plz input name');
      //els console.log(hello world, $(name) !!`);
    }
    //hello(); // 名為 hello 函式, 透過()符號執行
    hello('loki');
    hello('ban');
    hello('van');
    hello();

    console.clear();

    //word = 可以是數字、字串、function、boolean;//

      console.log(`hello ${name} !!`);
    };

      console.log(`hello ${name} !!`);
    };

    ///////////////////////////////////////////////////////////
    (function () {
      console.log('hello world');
    })();//左邊()匿名函式，右邊()直接執行

    console.clear();
